<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous" >
    <link rel="stylesheet" href="styles.css">
    <title>Jazz Chat</title>
</head>
<body>
    
    <!-- container & title -->
  <div class="container my-4">
    <h1 class="my-4 text-center">Jazz chat</h1>
    

    <!-- buttons for chatroom-->
    <div class="chat-rooms mb-3 text-center">
        <div class="my-2">What do you want to talk about?</div>
        <button class="btn" id="general">general</button>
        <button class="btn" id="music">music</button>
        <button class="btn" id="pressings">pressings</button>
        <button class="btn" id="audio">audio</button>
    </div>

    <!-- chat list / window -->
    <div class="chat-window">
        <ul class="chat-list list-group"></ul>
    </div>

    <!-- new chat form -->
    <form class="new-chat my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Your message:</div>
            </div>
            <input type="text" id="message" class="form-control" required >
            <div class="input-group-append">
                <input type="submit" class="btn" value="send" >
            </div>
        </div>
    </form>

    <!-- update name form -->
    <form class="new-name my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Update name:</div>
            </div>
            <input type="text" id="name" class="form-control" required >
            <div class="input-group-append">
                <input type="submit" class="btn" value="update" >
            </div>
        </div>
        <div class="update-message"></div>
    </form>

  </div>

    <!-- date -->
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-firestore.js"></script>

        https://firebase.google.com/docs/web/setup#available-libraries -->

</body>
</html>
